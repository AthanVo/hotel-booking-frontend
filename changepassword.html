<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0ea5e9, #0369a1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        h2 {
            color: #0369a1;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 24px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group i.lock-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #0ea5e9;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 12px 40px 12px 40px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            border-color: #0ea5e9;
            outline: none;
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #64748b;
            font-size: 16px;
            z-index: 1;
        }

        .form-submit {
            display: inline-block;
            padding: 12px 20px;
            border: none;
            background: linear-gradient(135deg, #0ea5e9, #0369a1);
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 48%;
            margin-top: 20px;
            font-weight: 500;
        }

        .form-submit:hover {
            background: linear-gradient(135deg, #0369a1, #0ea5e9);
            transform: translateY(-2px);
        }

        .form-cancel {
            display: inline-block;
            padding: 12px 20px;
            border: 1px solid #0ea5e9;
            background-color: #fff;
            color: #0ea5e9;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 48%;
            margin-top: 20px;
            margin-left: 4%;
            font-weight: 500;
        }

        .form-cancel:hover {
            background-color: #e2e8f0;
            color: #0369a1;
            transform: translateY(-2px);
        }

        .alert-success {
            background-color: #dcfce7;
            color: #16a34a;
            border: 1px solid #bbf7d0;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
        }

        a {
            text-decoration: none;
            color: #0ea5e9;
            font-size: 14px;
            display: block;
            margin-top: 15px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0369a1;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                margin: 20px;
            }

            .form-submit, .form-cancel {
                width: 100%;
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Đổi Mật Khẩu</h2>

        <div id="message-container"></div>

        <form id="change-password-form">
            <div class="form-group">
                <i class="fa-solid fa-lock lock-icon"></i>
                <input type="password" id="matKhauHienTai" name="matKhauHienTai" class="form-input" placeholder="Mật khẩu hiện tại" required />
                <i class="fa-solid fa-eye-slash toggle-password" onclick="togglePassword(this)"></i>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock lock-icon"></i>
                <input type="password" id="matKhauMoi" name="matKhauMoi" class="form-input" placeholder="Mật khẩu mới" required />
                <i class="fa-solid fa-eye-slash toggle-password" onclick="togglePassword(this)"></i>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock lock-icon"></i>
                <input type="password" id="xacNhanMatKhauMoi" name="xacNhanMatKhauMoi" class="form-input" placeholder="Xác nhận mật khẩu mới" required />
                <i class="fa-solid fa-eye-slash toggle-password" onclick="togglePassword(this)"></i>
            </div>
            <button type="submit" class="form-submit">Đổi Mật Khẩu</button>
            <button type="button" class="form-cancel" onclick="window.location.href='/index.html'">Hủy</button>
            <a href="/index.html">Trở về trang chủ</a>
        </form>
    </div>

    <script>
        function togglePassword(element) {
            const input = element.previousElementSibling;
            if (input.type === "password") {
                input.type = "text";
                element.classList.remove("fa-eye-slash");
                element.classList.add("fa-eye");
            } else {
                input.type = "password";
                element.classList.remove("fa-eye");
                element.classList.add("fa-eye-slash");
            }
        }

        document.getElementById('change-password-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            // Lấy dữ liệu từ form
            const matKhauHienTai = document.getElementById('matKhauHienTai').value;
            const matKhauMoi = document.getElementById('matKhauMoi').value;
            const xacNhanMatKhauMoi = document.getElementById('xacNhanMatKhauMoi').value;

            // Lấy token từ localStorage
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                showMessage('Bạn cần đăng nhập để đổi mật khẩu!', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }

            // Hiển thị thông báo
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = '';

            // Kiểm tra phía client trước khi gửi yêu cầu
            if (matKhauMoi !== xacNhanMatKhauMoi) {
                showMessage('Mật khẩu mới và xác nhận mật khẩu không khớp.', 'error');
                return;
            }

            if (matKhauMoi.length < 6) {
                showMessage('Mật khẩu mới phải dài ít nhất 6 ký tự.', 'error');
                return;
            }

            try {
                // Gửi yêu cầu API
                const response = await fetch('http://localhost:5005/api/Auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        matKhauHienTai: matKhauHienTai,
                        matKhauMoi: matKhauMoi,
                        xacNhanMatKhauMoi: xacNhanMatKhauMoi
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Hiển thị thông báo thành công
                    showMessage(data.message, 'success');
                    // Đăng xuất và điều hướng về trang đăng nhập sau 3 giây
                    setTimeout(() => {
                        localStorage.removeItem('jwtToken');
                        localStorage.removeItem('username');
                        localStorage.removeItem('vaitro');
                        window.location.href = '/login.html';
                    }, 3000);
                } else {
                    // Hiển thị thông báo lỗi
                    showMessage(data.message || 'Có lỗi xảy ra khi đổi mật khẩu.', 'error');
                }
            } catch (error) {
                console.error('Lỗi khi đổi mật khẩu:', error);
                showMessage('Đã xảy ra lỗi. Vui lòng thử lại sau.', 'error');
            }
        });

        function showMessage(message, type) {
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = `<div class="alert-${type}">${message}</div>`;
        }
    </script>
</body>
</html>
